<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="shortcut icon" href="./favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemonimg">
        <h1 class="pokedata">
            <span class="pokenumber"></span> -
            <span class="pokename"></span>
        </h1>

        <form action="form" class="form">
            <input type="search" 
            name="input_search" 
            id="input_search"
            placeholder="Name or Number" 
            required>
        </form>
        <div class="buttons">
            <button class="botao btn-prev">&lt; Prev</button>
            <button class="botao btn-next">Next &gt;</button>
        </div>
        <img src="image/pokedex.png" alt="poedex" class="pokedex">

    </main>

    <footer>
        <p>Criado por <a href="https://github.com/Gabriel-Allgayer" target="_blank">Gabriel Allgayer</a></p>
    </footer>
</body>
</html>
